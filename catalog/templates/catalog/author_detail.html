{% extends "base_generic.html" %}
{% load i18n %}

{% block content %}
  <h1>{% translate "Author" %}: {{ author }}</h1>
  <p>{{ author.date_of_birth }}</p>
  <div class="container">
    <h4>{% translate "Books" %}</h4>

    {% for book in books %}
      <hr>
      <a href="{{book.get_absolute_url}}" >{{ book.title }}</a>
      <p>{{ book.summary }}</p>
    {% endfor %}
  </div>
{% endblock %}
